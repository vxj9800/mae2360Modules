<body>
    <div class="reveal">
        <div class="slides">



            <section data-auto-animate>
                <h2 style="grid-column: 1 / -1;">Recursion</h2>
            </section>



            <section data-auto-animate>
                <h2 style="grid-column: 1 / -1;">Recursion</h2>
                <span style="grid-column: 1 / -1;">
                    Recursion refers to a function calling itself. A function defined recursively allows for highly compact and efficient code. It can however be difficult to debug and requires some if/else statement to prevent infinite recursion.
                </span>
            </section>



            <section data-auto-animate-restart data-auto-animate>
                <h2 style="grid-column: 1 / -1;">Recursion Example 1</h2>
                <pre data-id="recursionEx" style="grid-column: 1 / -1;"><code data-trim data-noescape data-line-numbers class="c++"><script type="text/template">
                    #include <stdio.h>

                    int sumOfIntegers(int n)
                    {
                        if (n == 0)
                            return 0;
                        return n + sumOfIntegers(n - 1);
                    }

                    int main()
                    {
                        int i;
                        printf("Enter the number of cycles: ");
                        scanf("%d", &i);
                        printf("The sum of all integers between 1 and %d is: %d\n", i, sumOfIntegers(i));
                        return 0;
                    }
                </script></code></pre>
            </section>



            <section data-auto-animate>
                <h2 style="grid-column: 1 / -1;">Recursion Example 2</h2>
                <pre data-id="recursionEx" style="grid-column: 1 / -1;"><code data-trim data-noescape data-line-numbers class="c++"><script type="text/template">
                    #include <stdio.h>

                    int fibo(int n)
                    {
                        if (n == 1 || n == 2)
                            return 1;
                        return fibo(n - 1) + fibo(n - 2);
                    }

                    int main()
                    {
                        int i;
                        printf("Enter the number of cycles: ");
                        scanf("%d", &i);
                        printf("The %d number in the Fibonacci sequence is: %d\n", i, fibo(i));
                        return 0;
                    }
                </script></code></pre>
            </section>



        </div>
